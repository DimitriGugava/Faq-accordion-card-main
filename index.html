<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>FAQ Accordion Card</title>

    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="parentcontainer">
      <div class="childcontainer">
        <img
          src="Iconsimagesforme/mobileladyatboard.svg"
          class="mobileladyatboard"
        />
        <img
          src="Iconsimagesforme/photofordesktop.svg"
          class="photofordesktop"
        />
        <img src="Iconsimagesforme/boxfordesktop.svg" class="boxfordesktop" />
      </div>
      <div class="FAQ_Main_Container">
        <div class="FAQ_Child_Container">
          <h1 class="FAQ_Header_Text">FAQ</h1>

          <div class="accordeon_Box">
            <button class="accordion accordeon_Header_Text">
              How many team members can I invite?
              <img
                src="Iconsimagesforme/accordeonaroow.svg"
                class="accordeonaroow"
                id="rotated1"
              />
            </button>
            <div class="panel accordeon_Secondary_Text" id="main_1_Text">
              <p id="first_panel_second_text">Maximum 10 members.</p>
            </div>
            <a class="line_in_between1"></a>
            <button class="accordion accordeon_Header_Text">
              What is the maximum file upload size?
              <img
                src="Iconsimagesforme/accordeonaroow.svg"
                class="accordeonaroow"
                id="rotated2"
              />
            </button>
            <div class="panel accordeon_Secondary_Text" id="main_1_Text">
              <p id="second_panel_second_text">
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
            <a class="line_in_between2"></a>
            <button class="accordion accordeon_Header_Text">
              How do I reset my password?
              <img
                src="Iconsimagesforme/accordeonaroow.svg"
                class="accordeonaroow"
                id="rotated3"
              />
            </button>
            <div class="panel accordeon_Secondary_Text" id="main_1_Text">
              <p id="third_panel_second_text">Follow the Instructions.</p>
            </div>
            <a class="line_in_between3"></a>
            <button class="accordion accordeon_Header_Text">
              Can I cancel my subscription?
              <img
                src="Iconsimagesforme/accordeonaroow.svg"
                class="accordeonaroow"
                id="rotated4"
              />
            </button>
            <div class="panel accordeon_Secondary_Text" id="main_1_Text">
              <p id="fourth_panel_second_text">Yes, you can!</p>
            </div>
            <a class="line_in_between4"></a>
            <button class="accordion accordeon_Header_Text">
              Do you provide additional support?
              <img
                src="Iconsimagesforme/accordeonaroow.svg"
                class="accordeonaroow"
                id="rotated5"
              />
            </button>
            <div class="panel accordeon_Secondary_Text" id="main_1_Text">
              <p id="fourth_panel_second_text">Yes, we do.</p>
            </div>
            <a class="line_in_between5"></a>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
